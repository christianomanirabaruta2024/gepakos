<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="left-part">
            <div class="top-header">
                <div class="logo">log</div>
                <div class="title">GEPAKOS</div>
            </div>
            <div class="middle-part">
                <h1>Se connecter</h1>
                <p>Entrer votre donne pour vous authentifie</p>
            </div>
            <form action="#" method="post">
                <div class="input">
                    <label for="first-input">Email/username</label>
                    <input type="text" name="email" id="first-input">
                </div>
                <div class="input">
                    <label for="second-input">Mot de passe</label>
                    <input type="password" name="password" id="second-input">
                </div>

                <div class="persist-remember">
                    <div class="remember-container" >

                        <input type="checkbox" name="remember" id="checkbox">
                        <span for="checkbox">Enregistrer</span>
                    </div>
                    <a href="#">signale le mot de passe oublie</a>
                </div>


                <div class="submit-button">
                    <input type="submit" value="Se connecter">
                </div>
            </form>

            <div class="terms-conditions">
                <div class="copy"><a href="#">copy 2024</a></div>
                <div class="terms"><a href="#">termes et contions</a> </div>
                <div class="copy"><a href="#">comment fonctionne</a> </div>
            </div>

        </div>

        <div class="right-part">

            <div class="stash"></div>
            <div class="cross"></div>
        </div>
    </div>
</body>

</html>
